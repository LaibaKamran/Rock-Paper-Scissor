<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script>
function playRound(playerSelection, computerSelection) {
  const playerSelectionLower = playerSelection.toLowerCase();

  if (
    (playerSelectionLower === 'rock' && computerSelection === 'Scissors') ||
    (playerSelectionLower === 'paper' && computerSelection === 'Rock') ||
    (playerSelectionLower === 'scissors' && computerSelection === 'Paper')
  ) {
    return 'Win';
  } else if (
    (playerSelectionLower === 'scissors' && computerSelection === 'Rock') ||
    (playerSelectionLower === 'rock' && computerSelection === 'Paper') ||
    (playerSelectionLower === 'paper' && computerSelection === 'Scissors')
  ) {
    return 'Lose';
  } else {
    return 'Tie';
  }
}

function game() {
  let playerScore = 0;
  let computerScore = 0;

  for (let round = 1; round <= 5; round++) {
    const playerSelection = getPlayerChoice();
    const computerSelection = getComputerChoice();
    const result = playRound(playerSelection, computerSelection);

    console.log(`Round ${round}: ${result}`);

    if (result.includes('Win')) {
      playerScore++;
    } else if (result.includes('Lose')) {
      computerScore++;
    }
  }

  if (playerScore > computerScore) {
    console.log('You win the game!');
  } else if (playerScore < computerScore) {
    console.log('You lose the game!');
  } else {
    console.log('It\'s a tie! The game ends in a draw.');
  }
}

// Helper function to get player's choice
function getPlayerChoice() {
  let playerSelection = prompt('Enter your choice (Rock, Paper, or Scissors):');
  // Validate the player's input
  while (
    playerSelection.toLowerCase() !== 'rock' &&
    playerSelection.toLowerCase() !== 'paper' &&
    playerSelection.toLowerCase() !== 'scissors'
  ) {
    playerSelection = prompt('Invalid choice! Please enter Rock, Paper, or Scissors:');
  }
  return playerSelection;
}

// Helper function to get computer's choice
function getComputerChoice() {
  const choices = ['Rock', 'Paper', 'Scissors'];
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}

// Starting the game
game();

    </script>
</body>
</html>
